<!DOCTYPE html>
<head>
  <title>Google Tasks Web App</title>
  <meta charset='utf-8' />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <link rel='stylesheet' href='bin\css\style.css'>
</head>
<body>
  <header>
    <img src='bin\img\logo.png'>
    <div>
        <label id='user-icon' class='user-icon'><div class='user-icon'></div></label>
    </div>
  </header>
  <main>
    <section id='task-wrapper'>

      <div class="task">
        <button class="task-check"></button>
        <h2 class="tasks-title">' + tasksInList[i].title + '</h2>
      </div>

    </section> 
  </main>
  <footer>
    <p>Built by <a href="http://ryncmrfrd.me">Ryan Comerford</a></p>
  </footer>

  <script src='bin\js\app.js'></script>
  <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};init()" onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>
</body>
</html>
