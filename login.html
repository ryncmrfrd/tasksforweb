<!DOCTYPE html>
<head>
  <title>Google Tasks Web App</title>
  <meta charset='utf-8' />
  <link rel='icon' href='bin\favicon.png' type='image/x-icon'/>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css' />
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.2/css/all.css' integrity='sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr' crossorigin='anonymous'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css" />
</head>
<body class='hero is-fullheight'>
  
  <div class="hero-body">
    <div class="container is-fullwidth has-text-centered">

      <img src="bin/img/logo.png" style='height: 150px; margin-bottom: 10px'>

      <div class='is-fullwidth'>
        <a class='button is-info is-medium' onclick="humanTasks.auth.login(function(){window.location.href='https://ryncmrfrd.me/tasks'})">
          <span class='icon'><i class='fab fa-google'></i></span>
          <span>Sign In</span>
        </a>
      </div>
      
    </div>
  </div>

  <div class="hero-foot" style='margin-bottom: 10px;'>
    <div class="container is-fullwidth has-text-centered">
      <a href='https://ryncmrfrd.me' target='_blank' class='button'>Built by Ryan Comerford</a>  
    </div>
  </div>

  <script src="bin/js/home.js"></script>
  <script src='https://apis.google.com/js/api.js' onload='this.onload=function(){};humanTasks.init(function(){if(humanTasks.auth.isLoggedIn()){window.location.href="https://ryncmrfrd.me/tasks"}});' onreadystatechange='if(this.readyState==="complete"){this.onload()}'></script>
</body>
</html>
