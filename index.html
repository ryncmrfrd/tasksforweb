<!DOCTYPE html>
<head>
  <title>Google Tasks Web App</title>
  <meta charset='utf-8' />
  <link rel='icon' href='bin\favicon.png' type='image/x-icon'/>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css' />
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.2/css/all.css' integrity='sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr' crossorigin='anonymous'>
  <link rel='stylesheet' href='bin\css\style.css'>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/please-wait/0.0.5/please-wait.min.css" />
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/please-wait/0.0.5/please-wait.min.js"></script>
  <script>var loading_screen=pleaseWait({logo:'',backgroundColor:'#ffffff',loadingHtml: '<img class="loader" src="bin/img/logo.png">'});</script>

    <div class='addTaskForm' style='display: none;'>
        <h1 class='addTaskH1'>Add Task</h1>
        <div class='addTaskTitle'>
          <p>Task Title:</p>
          <input type="text" id="formTaskTitle">
        </div>
        <div class='addTaskNotes'>
            <p>Task Notes:</p>
            <input type="text" id="formTaskDetails" disabled>
        </div>
        <button class='addTaskButton'>Create Task</button>
    </div>

    <header>
      <img src='bin\img\logo.png'>
      <div class='logoutForm' style='position: absolute; top: 20px; right: 10px;'>
        <button onclick='$(".logoutButton").toggle()' class='user-icon'></button>
        <button onclick='humanTasks.auth.logout()' class='logoutButton'>Log Out</button>
      </div>
    </header>

<div class='addTaskFormGrey' style='display: none;'></div>
  <nav class='taskListSelector'>
    <select id='task-list-title'>
    </select>
    <button class='addTask'>
        <i class="fas fa-plus"></i>
    </button>
  </nav>
  <main id='task-wrapper'>

  </main>

  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
    crossorigin="anonymous"></script>
  <script src='bin\js\tasksAPI.js'></script>
  <script src='bin\js\app.js'></script>
  <script src='https://apis.google.com/js/api.js'
    onload="this.onload=function(){};humanTasks.init(function(asd){console.log(asd);startApp()});"
    onreadystatechange="if(this.readyState==='complete'){this.onload()}">
  </script>
</body>
</html>
