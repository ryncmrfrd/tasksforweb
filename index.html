<!DOCTYPE html>
<head>
	<title>App | Tasks for Web</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
	<link rel="shortcut icon" href="img/favicon.png" type="image/png">
	<link id='dark' rel="stylesheet" href="css/dark.css" disabled>
	<link rel="stylesheet" href="css/switch.css">
</head>
<body>
	<style>html{overflow: scroll;overflow-x: hidden;}::-webkit-scrollbar{width: 0px;background: transparent;}</style>
	<form class='card' style='width: 500px; position: absolute;top: 35%;left: 50%;transform: translate(-50%, -50%); z-index: 5; display: none;'>
        <section class='card-header' style='box-shadow: none;'>
            <div class='card-header-title'>
                <h1 style='margin: 0 0 0 15px;' class='title' id='formTitleTask'>Add Task</h1>
                <h1 style='margin: 0 0 0 15px;' class='title' id='formTitleList'>Add Task List</h1>
            </div>
            <div class='card-header-icon'>
                <span id='formClose' class='delete is-medium'></span>
            </div>	
        </section>
        <section class='card-content' style='padding-top: 10px;'>
            <div class="field">
                <label class="label subtitle" id='formItemTitleTask'>Task Title</label>
                <label class="label subtitle" id='formItemTitleList'>Task List Title</label>
                <div class="control">
                    <input id='formItemContentTask' class="input" type="text" placeholder="eg. Walk the dog at 5">
                    <input id='formItemContentList' class="input" type="text" placeholder="eg. Homework">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class='button is-info' id='formSubmitTask'>
                        <span class='icon'><i class='fas fa-plus'></i></span>
                        <span>Add Task</span>
                    </button>
                    <button class='button is-info' id='formSubmitList'>
                        <span class='icon'><i class='fas fa-plus'></i></span>
                        <span>Add Task List</span>
                    </button>
                </div>
            </div>
        </section>
    </form>
	<a id='loader' class="button is-text is-loading" style='font-size: 4em;position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%)'>Loading ...</a>
	<main id='mainWrapper' style='display: none;'>
		<nav class="level is-mobile" style='margin: 10px;'>
			<div class="level-item level-left">
				<div class="field">
					<p class="control">
						<span class="icon"><i class="fab fa-google"></i></span>
						<span class='title is-6'>Tasks App</span>
					</p>
				</div>
			</div>
			<div class="level-item level-right">
				<div class="field">
					<p class="control button" onclick='tasks.auth.logout(function(){window.location.href="login"})'>
						<span class="icon"><i class="fas fa-user"></i></span>
						<span>Logout</span>
					</p>
				</div>
			</div>
		</nav>
		<section class="level is-mobile" style='margin: 35px 20px;'>
			<div class="level-item level-left">
				<div class="field has-addons">
					<div class="control">
						<button id="openFormList" class="control button is-info">
							<span class="icon">
								<i class="fas fa-plus"></i>
							</span>
						</button>
					</div>
					<div class="control">
						<div class="select">
							<select id="task-list-title"></select>
						</div>
					</div>
					<div class="control">
						<button id="deleteTasklist" class="control button is-danger">
							<span class="icon">
								<i class="fas fa-times"></i>
							</span>
						</button>
					</div>
				</div>
			</div>
			<div class="level-item level-right">
				<div class="field" id='openFormTask'>
					<p class="control button is-info">
						<span class="icon"><i class="fas fa-plus"></i></span>
						<span>Add Task</span>
					</p>
				</div>
			</div>
		</section>
		<section class="section" id='task-wrapper' style="padding-top: 0;">
		</section>
	</main>
	<section style='position: absolute; bottom: 10px; left: 10px;'>
		<div class="field">
			<input id="darkModeToggle" type="checkbox" class="switch is-rounded is-info">
			<label for="darkModeToggle">Dark Mode</label>
		</div>
	</section>
	<script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
	<script src="js/tasksapi.min.js"></script>
	<script src="js/app.min.js"></script>
	<script src='https://apis.google.com/js/api.js' onload="this.onload=function(){};tasks.init(function(){;startApp()});" onreadystatechange="if(this.readyState==='complete'){this.onload()}"></script>
</body>
</html>
