<!DOCTYPE html>
<head>
  <title>Google Tasks Web App</title>
  <meta charset='utf-8' />
  <meta name="google-site-verification" content="RaC2oR0K9ddINZenIO5-QUL_Zx46XdFiMiNqpAalO2Q"/>
  <link rel='icon' href='bin\favicon.png' type='image/x-icon'/>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css' />
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.2/css/all.css' integrity='sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr' crossorigin='anonymous'>
  <link rel='stylesheet' href='bin\css\style.css'>
</head>
<body>
  <div class='addTaskForm' style='display: none;'>
    <h1 class='addTaskH1'>Add Task</h1>
    <div class='addTaskTitle'>
      <p>Task Title:</p>
      <input type="text" id="formTaskTitle">
    </div>
    <div class='addTaskNotes'>
      <p>Task Notes:</p>
      <input type="text" id="formTaskDetails" disabled>
    </div>
    <button class='addTaskButton'>Create Task</button>
  </div>
  <header style='display: none;'>
    <img src='bin\img\logo.png'>
    <div class="logoutForm">
      <button onclick="$('.logoutButtonWrapper').toggle()" class="user-icon" style="background: url('https://lh4.googleusercontent.com/-oDgL01NuMXQ/AAAAAAAAAAI/AAAAAAAAn0Q/ZnKuDKF76NU/s96-c/photo.jpg') center center / cover;"></button>
      <div class='logoutButtonWrapper' style='display: none'>
      <div class="logoutButtonArrow"></div>
        <button onclick='humanTasks.auth.logout(function(){window.location.href="login"})' class="logoutButton">Log Out</button>
      </div>
    </div>
  </header>
  <nav class='taskListSelector' style='display: none;'>
    <select id='task-list-title'>
    </select>
    <button class='addTask'>
      <i class="fas fa-plus"></i>
    </button>
  </nav>
  <div class='addTaskFormGrey' style='display: none;'></div>
  <main id='task-wrapper' style='display: none;'>

  </main>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src='bin\js\tasksAPI.js'></script>
  <script src='bin\js\app.js'></script>
  <script src='https://apis.google.com/js/api.js' onload="this.onload=function(){};humanTasks.init(function(asd){console.log(asd);startApp()});" onreadystatechange="if(this.readyState==='complete'){this.onload()}"></script>
</body>
</html>
